<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Pidetään tiedostojen nimet yhteneväisinä ja selkeinä-->
    <script type="text/javascript" src="projektiToka.js">
    </script>
    <link rel="stylesheet" href="projektiToka.css">
    <!--Haettu Google Fontseista fonti otsikkoa varten. Fonttiin viitataan CSS:ä normaalisti fontin nimellä -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>ProjektiToka</title>
  </head>
  <body>
    <!--html tunnistaa "wrapperin" automaattisesti.
    Wrapper keskittää sisällön css:ssä määritellylle leveydelle.
    Wrapperiin viitataan samalla tavalla kuin muihin classeihin-->
    <div class="wrapper">
    <!--Kaikki sisältö on yhden formin sisällä, jonka sisään tulee muita formeja-->
    <form id="kyselylomake" action="index.html" method="post">
      <!--Otsikolla sekä kuvauksella on omat id:t joihin viitata-->
      <h1 id="otsikko">Kyselylomake</h1>
      <p id="kuvaus">Kesäinen kysely</p>
      <br>
        <article class="tiedot">
      <!--Jokaiselle input-alueelle sekä niiden otsikoille on annettu id:t.
      Placeholder näyttää mitä alueelle kuuluisi kirjoittaa-->
        <label for="nimi" id="nimisyotto">Nimi: </label>
          <input id="nimi" type="text" name="tieto" value="" placeholder="Nimi">
        <label for="email" id="emailsyotto">Sähköposti: </label>
          <input id="email" type="text" name="tieto" value="" placeholder="Sähköposti">
        <label for="ika" id="ikasyotto">Ikä: </label>
          <input id="ika" type="text" name="tieto" value="" placeholder="Ikä">
      </article>
        <br>
        <br>
        <article class="pudotusvalikko">
        <label for="pudotus">Vietän kesäloman...</label>
        <!--Pudotusvalikko-->
        <select id="valinnatEka" class="" name="">
          <!--pienempi form, jolla on oma id-->
          <form id="pudotusEka" class="" action="index.html" method="post">
            <!--Ensimmäinen valinta "valitse" ei ole oikeasti valinta, eikä ohjelma mene eteenpäin jos se on valittuna-->
            <option value="Valitse">--Valitse--</option>
            <option value="Valinta1">Yksin</option>
            <option value=Valinta2"">Perheen / kavereiden kanssa</option>
            <option value="Valinta3">En vielä tiedä</option>
          </form>
          </select>
          </article>
          <br>
          <br>
          <article class="radiovalinta">
          <label id="radiolabel" for="radioEka">Olen kesällä mieluiten...</label>
          <!--Radio-valinnat. Pystyy valitsemaan vain yhden, ja ohjelma ei mene eteenpäin jos yhtä ei ole valittu-->
          <form id="valinnatEka" class="" action="index.html" method="post">
            <p>Kotona: <input id="radioYksi" type="radio" name="radioEka" value=""></p>
            <p>Mökillä: <input id="radioToka" type="radio" name="radioEka" value=""></p>
            <p>Ulkomailla: <input id="radioKolmas" type="radio" name="radioEka" value=""></p>
          </form>
          </article>
          <br>
          <article class="checkvalinta">
          <label id="checklabel" for="checkToka">Kesässä on parasta</label>
          <!--checkbox-valinnat. Monivalinta, voi valita yhden tai kaikki. Ohjelma vaatii vähintään yhden valinnan-->
          <form id="checkToka" class="" action="index.html" method="post">
            <p>Aurinko: <input id="boxEka" type="checkbox" name="checkToka" value=""></p>
            <p>Vapaa-aika: <input id="boxToka" type="checkbox" name="checkToka" value=""></p>
            <p>Kesäherkut: <input id="boxKolmas" type="checkbox" name="checkToka" value=""></p>
          </form>
          </article>
          <br>
          <!--Tekstialue johon voi kirjoittaa vapaamuotoisesti tietyin vaatimuksin ja rajoituksin.
          Voidaan määrittää kirjainten minimi- ja maksimimäärä-->
          <article class="palautelaatikko">
          <p>Kerro mitä muuta kesä tuo mieleesi:</p>
          <textarea id="palaute" name="teksti" rows="10" cols="50"></textarea>
        </article>
        <br>
        <!--Nappi jota painamalla tiedot menisivät eteenpäin.
        Nappia painamalla lomakeToka()-funktio käynnistyy ja käy läpi kaikki ylläolevat tiedot
        ja tarkistaa ovatko ne määriteltyjen ehtojen mukaiset -->
        <button id="laheta" type="submit" name="button" onclick="lomakeToka()">Lähetä</button>
    </form>
    </div>
  </body>
</html>
